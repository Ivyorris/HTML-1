<!DOCTYPE html>
<head>
<title>Two Row and Column Frames</title>
<style>
body, html {
margin: 0;
padding: 0;
height: 100%;
}
.container {
display: flex;
flex-direction: column;
height: 100vh;
}
.row {
display: flex;
flex: 1;
}
.frame {
flex: 1;
display: flex;
align-items: center;
justify-content: center;
font-size: 20px;
color: white;
}
.frame1 { background-color: #f44336; }
.frame2 { background-color: #2196F3; }
.frame3 { background-color: #4CAF50; }
.frame4 { background-color: #FF9800; }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="frame frame1">Frame 1</div>
            <div class="frame frame2">Frame 2</div>
        </div>
        <div class="row">
            <div class="frame frame3">Frame 3</div>
            <div class="frame frame4">Frame 4</div>
        </div>
    </div>
</body>
</html>
